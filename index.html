<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div class="header1">
            <h1>Code Quiz</h1>
        </div>
        <div class="subheader">
            <h2>Answer the questions before time runs out!<h2>
        </div>
    </header>

    <main>
        <!-- High scores link and timer -->
        <section class="timerhs">
            <div class="timerhs">
                <div id="viewHS">
                    <a href="#">View High Scores</a>
                </div>
                <div id="timer">
                    <p> Time: 60</p>
                </div>
            </div>
        </section>

        <!-- Start button -->
        <section class="start-button">
            <div id="start-button">
                <button class="button">Start</button>
            </div>
        </section>

        <!-- Questions -->
        <section class="questions" id="questions">
            <div>
                <div>
                    <h3 id="askq">Question:</h3>
                    <ul>
                        <li><button class="selection button" id="answer1" value="a">Answer1</button></li>
                        <li><button class="selection button" id="answer2" value="b">Answer2</button></li>
                        <li><button class="selection button" id="answer3" value="c">Answer3</button></li>
                        <li><button class="selection button" id="answer4" value="d">Answer4</button></li>
                    </ul>
                    <div>

                        <!--question check-->
                        <div id="check_line">
                            <p>Correct or Wrong</p>
                        </div>
        </section>


        <!-- Game over -->

        <!-- Name and score -->

    </main>
    <script scr="./assets/js/script.js"></script>
</body>
<footer></footer>

</html>
